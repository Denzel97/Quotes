<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron">
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
          <div class="form-group">
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" placeholder="Quote" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              <p> Description is Required</p>

            </div>

          </div>
          <div class="form-group">
            <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.name" name="name" #name="ngModel" placeholder="Author" required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p> Name is Required</p>
            </div>

          </div>

          <div class="form-group">
            <input type="text" required class="form-control" id="publisher" [(ngModel)]="newQuote.name" name="name" #name="ngModel" placeholder="Publisher" required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p> Publisher Required</p>
            </div>

          </div>

          <div class="form-group">
            <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" placeholder="Date" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
              <p> Complete Date is Required</p>
            </div>
          </div>
          <button type="submit" class="btn btn-success btn-lg">Add Quote</button>
        </form>
      </div>
    </div>
  </div>
</div>
